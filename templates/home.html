{% extends "base.html" %}

{% block body %}

<section class="mt-8 px-5 md:px-0">
    {% for music in musics %}
    <div class="card rounded w-full md:w-2/4 mx-auto bg-white shadow mb-8">
        <div class="relative">
            <img class="rounded" src="{{ music.cover_image.url }}" alt="{{ music.title }}">
            <div class="absolute left-0 bottom-0 w-full text-white bg-black bg-opacity-60 p-4 font-bold">
                <h4 class="text-lg">{{ music.artist }}</h4>
                <h6 class="text-md">{{ music.album }}</h6>
            </div>
        </div>
        <div class="duration flex justify-between px-2">
            <div class="">00:00</div>
            <div class="">{{ music.time_length }}</div>
        </div>
        <div class="player-btn flex flex-wrap justify-center space-x-4">
            <i class="text-gray-500 cursor-pointer hover:text-green-500 fas fa-backward"></i>
            <i class="text-gray-500 cursor-pointer hover:text-green-500 fas fa-play"></i>
            <i class="text-gray-500 cursor-pointer hover:text-green-500 fas fa-forward"></i>
        </div>
        <div class="mt-4 border-t py-2 border-gray-200 px-2 text-lg flex justify-between hover:bg-gray-200">
            <div class="flex space-x-2 items-center">
                <i class="text-gray-500 text-2xl hover:text-green-500 fas fa-play-circle"></i> <span class="text-gray-800 font-bold">{{ music.title|title }}</span>
            </div>
            <div class="">
                <i class="text-gray-500 hover:text-green-500 fas fa-download"></i>
            </div>
        </div>
    </div>
    {% endfor %}
</section>

{% endblock body %}
